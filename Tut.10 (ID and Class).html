<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ID's and classes in html</title>
</head>

<body>
    <h3>Id's and classes in html</h3>
    <div id="mainBox " class="redBg blackBorder">
        this is main box

    </div>
    <span class="redBg"></span>
    <!-- emmet -->
    <span class="redBg"></span>
    <span class="class redBg"></span>
    <!-- Emmet takes div tag as defualt -->
    <div class="class blackBackground">

        <!-- creating multiple element using emmet -->
        <span id="myclass" class="myclass2 myclass3"></span>
        <!-- span.myclass.myclass1.myclass2.myclass3. * <Tab> -->
        <!-- for using simillar elements using Emmet -->
        <span class="myclass1 myclass2 myclass3">first</span>
        <span class="myclass1 myclass2 myyclass3">second</span>
        <span class="myclass1 myclass2 myyclass3">third</span>
        <span class="myclass1 myclass2 myyclass3">fourth</span>
        <span class="myclass1 myclass2 myyclass3">fifth</span>


    </div>
</body>

</html>
