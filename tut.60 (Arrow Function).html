<body>

    <div class="container">

    <script>
        let myFucntion = (a,b) => a*b;
        TML = myFucntion(52,26);

        // -----
        function greet(){
            console.log("Hello world");
        }
        greet();

        // Shortcut method Arrow function ----
        greet = () => {
            console.log("Good Morning.")
        }
        greet();
        
        // If we want to print after 3 second -----
        setTimeout(() => {
            console.log("We are isnide setTimeout.")
        }, 3000);
        

        // for adding number ::: ----
        let sum = (a,b) =>{
            console.log("The sum of a and b is :", a+b);
            return a+b;
        }
        sum(23,45);

        // in simple way using "arrow funciton" -----
        let sum1 = (a,b) => a + b;
        let half = a => a/2;
        let greet1 = () => console.log("Again Good Morning.");
        greet1();

        // speak fucntion/Argument in js :: 
        let obj1 ={
            greeting : "Good Morning",
            names:["Harry","Jacky","Aman","Rahul"],
            speak(){
                this.names.forEach((students) =>{
