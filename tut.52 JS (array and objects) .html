<body>
    <div class="content">
        <h1>Arrays and Objects </h1>
        <ul>
            <li>
                <h3>Most important topic in JS.</h3>
            </li>
        </ul>
    </div>

    <div>
        <h2>Let's go to the steps part by which we can see our JS output :</h3>
            <ul>
                <li><h4>1.) Right click on the layout. </h4></li>
                <li><h4>2.)Go to the inspect part of the layout .</h4></li>
                <li><h4>3.) Now go to the console part !</h4></li>
            </ul>
    </div>


    <script>
        // Arrays and objects 
        // var - this is variable which used to store the number string 

        // 1. Arrays -:
        let myvar = 32;
        let myvar2 = "string";
        let myvar3 = true;
        let myvar4 = null;
        let myvar5 = undefined ;


        let employee = {
            name : "harry ",
            salary : 10,
            channel1 : "codeWithHarry",
            channel2 : "codeWitJack",
            "channel 3" : "codeWitJack",
        }
        console.log(employee);

        let name = [1,2,3,"Harry",1.2,null]
        console.log(name)
        console.log(name[2])

        // 2. Objects-
        // Note : 1. array is a object also  
        // 2. We make objects by new array keyword : 
        let name1 =new Array (41,2,31,"Harry",1.2,null);
        console.log(name1)
        console.log(name1[2])

        // I) for taking legths of arrays we can use as : 
        console.log(name1.length)

        // II) we can sort the array : 
        name2 = name1.sort();
        console.log(name2)

        // III) for adding element in array :
        name2.push("this is me");
        console.log(name2)
        name2.push(23,45,1,5)
        console.log(name2)

        //  now sorting it :
        name3 = name2.sort()
        console.log(name3);

        // IV) making number of arrays :
        let code1 = new Array(15);
        console.log(code1)
        code1.push("this is me")
        console.log(code1)

    </script>

</body>
