<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>

    </div>
    <div class="container">
        <p>this is another &nbsp;paragraph</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>cent is writtern like this &cent;</p>
        <p>this is written like this &rAarr;</p>
        <p>paragraph is written like this &frac35;;;</p>
        <p>Empty character is written like this</p>

    </div>
    
</body>
</html>
