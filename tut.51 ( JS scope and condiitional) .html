<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>scope and conditional statements</title>

</head>

<body>
    <div class="container">
        <h1>Scope and conditional statements:</h1>
    </div>

    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
            <li>item6</li>
            <li>item7</li>
        </ul>
    </div>

    <script>

        // 1. differece between var and let ::
        var string1 = "This is a string "
        console.log(string1);

        let a = 'u';

        // let discuss something about this scope 
        // we are taking an example 
        let b = "hj"
        // this is a global b :/
        {
            let b = "jk"
            // this is varlid for this block only 
            console.log(b);
        }
        console.log(b);

        // we should use let variable whether we are making a global variable or funciton variable does not matter , ye use karna chahiye jab aage variable change karne wale hai ! 


        // 2. const variable :: ye ham use karte jab hame pta hai ki aage variable change nhi hoga 
        const c = "this can not change";
        console.log(c)
        const d = "this is semething";
        console.log(d)

        // 3. conditional statements form varlidation ke liye use karte hai if else statements example wrong phone, email do not except .
        let age = 15;
        if(age>18){
            console.log("you can drink ! water")
        }
        // for multiple statements we can use else if 
        else if(age == 15) {
            console.log("you can drink anything :")
        }
        else{
            console.log("you can drink coldrink!")
        }

        // if esle statments and swich statements both are same we just need to know both ! both work exactlly same 

        // 4. Switch case statements 
        const cup = 44;
        switch (cup) {
            case 4:
                console.log("the caluse of cups is 4")
                break;
            case 41:
                console.log("the caluse of cups is 41")
                break;
            case 42:
                console.log("the caluse of cups is 42")
                break;
            case 43:
                console.log("the caluse of cups is 43")
                break;
            case 44:
                console.log("the caluse of cups is 44")
                break;

            default:
                console.log("The value is non of 4,41,42,43,44 !")
                
                break;
        }



    </script>
</body>

</html>
